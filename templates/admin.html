<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .panel-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px #ffd700;
        }

        form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        form input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #ffd700;
            color: #185a9d;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #fff;
            color: #185a9d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            margin-bottom: 15px;
            padding: 0;
        }

        li {
            background: rgba(0, 255, 0, 0.4);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            animation: pop 0.5s;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        ::placeholder {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="panel-container">
        <h1>Admin Panel</h1>
        <p>Welcome, {{ session['admin_username'] }}</p>
        <a href="/logout">Logout</a><br><br>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="student_name" placeholder="Student Name" required>
            <input type="text" name="domain" placeholder="Domain" required>
            <input type="text" name="duration" placeholder="Duration  Example 4-weeks" required>
            <input type="date" name="start_date" placeholder="Start Date" required>
            <input type="date" name="award_date" placeholder="Award Date" required>
            <input type="file" name="photo" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
